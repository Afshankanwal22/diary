<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="max-w-lg mx-auto mt-12 p-6 bg-white rounded-xl shadow-lg">
  <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Update Password</h1>

  <form id="updateForm" class="space-y-4 flex flex-col items-center">

    <!-- Email -->
    <div class="w-full flex justify-center">
      <div class="w-full md:w-96">
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
               class="w-full p-3 rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none bg-gray-50">
      </div>
    </div>

    <!-- Current password -->
    <div class="w-full flex justify-center">
      <div class="w-full md:w-96">
        <label for="currentPassword" class="block text-gray-700 font-semibold mb-1">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" placeholder="Current password"
               class="w-full p-3 rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none bg-gray-50">
      </div>
    </div>

    <!-- New & Confirm Password -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 justify-center">
      <div class="w-full md:w-44">
        <label for="newPassword" class="block text-gray-700 font-semibold mb-1">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="New password"
               class="w-full p-3 rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none bg-gray-50">
      </div>
      <div class="w-full md:w-44">
        <label for="confirmPassword" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
               class="w-full p-3 rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none bg-gray-50">
      </div>
    </div>

    <!-- Submit Button -->
    <div class="w-full flex justify-center">
      <button type="submit"
              class="w-full md:w-96 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-full transition duration-300 text-center">
        Update Password
      </button>
    </div>

  </form>
</div>

 <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

</body>
</html>
