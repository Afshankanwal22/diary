<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-page">
  <div class="dashboard-wrapper">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>📓 My Diary</h2>
      <ul>
        <li><a href="write.html">✍️ Write Diary</a></li>
        <li><a href="entries.html">📂 View Entries</a></li>
        <li><a href="setting.html">⚙️ Settings</a></li>
        <li><a href="#" onclick="logout()">🚪 Logout</a></li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <header>
        <div class="user-info relative">
          <div id="userDP" class="user-dp-placeholder cursor-pointer bg-gray-300 w-10 h-10 rounded-full flex items-center justify-center text-white font-bold">
            U
          </div>
          <h3>Hello, <span id="userName">User</span> 👋</h3>

          <!-- ✅ Fixed Profile Popup Box -->
          <div id="profilePopup" class="hidden absolute top-14 left-0 z-50">
            <div class="w-64 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
              <div class="flex flex-col items-center">
                <div class="relative">
                  <img
                    id="profileImage"
                    src=""
                    alt="Profile"
                    class="w-20 h-20 rounded-full object-cover"
                  />
                  <div class="absolute bottom-0 right-0 bg-white p-1 rounded-full shadow-sm">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L7.5 19.5H3v-4.5L16.732 3.732z" />
                    </svg>
                  </div>
                </div>
                <p id="profileEmail" class="text-sm text-gray-500 mt-2">Email</p>
                <h2 id="profileName" class="text-lg font-semibold mt-1">Full Name</h2>
              </div>

              <hr class="my-4 border-gray-200" />

              <nav class="space-y-1">
                <a href="entries.html" class="flex items-center gap-3 px-4 py-2 rounded-full border border-gray-300 text-black font-medium">
                  📝 My Entries
                </a>
                <a href="setting.html" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:text-blue-500">
                  👩‍💻 Profile Settings
                </a>
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:text-blue-500">
                  🏡 Home
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:text-blue-500">
                  🔖 Bookmarked Entries
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:text-blue-500">
                  📅 Mood Tracker
                </a>
              </nav>
            </div>
          </div>
        </div>

        <div class="top-buttons">
          <button onclick="goBack()">🔙 Back</button>
          <button onclick="toggleDarkMode()">🌙</button>
        </div>
      </header>

      <section class="welcome">
        <h1>Welcome to Your Digital Diary 📔</h1>
        <p>Select any option from the left to begin.</p>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
